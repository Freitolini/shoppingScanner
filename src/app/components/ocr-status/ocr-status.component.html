<h1>OCR Status</h1>
<h2>{{progress.status | titlecase }}</h2>
<h3>{{progress.rawStatus | titlecase }}</h3>
<mat-progress-bar mode="determinate" [value]="progress.progress" ></mat-progress-bar>
<div *ngIf="(isParsed$ | async)">
    <h4>Processed {{ocrState.parsedLines.length}} lines with {{ocrState.confidance}} % confidance</h4>
</div>
